[package]
name = "hpl-nectar-staking"
version = "0.1.0"
description = "Created with Anchor"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "hpl_nectar_staking"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
default = []

[dependencies]
anchor-lang = "0.26.0"
anchor-spl = "0.26.0"
mpl-token-metadata = { version="1.8.0", features = [ "no-entrypoint" ] }
hpl-utils = "0.1.0"
hpl-hive-control = { version="0.0.14", features = ["cpi"] }
